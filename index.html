<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
        <!-- This is for user input -->
        <input type="text" id="display" disabled>

        <div class="buttons">
            <button class="btn"  id="fi" onclick="clearAll()">AC</button>
            <button class="btn"  id="fi" onclick="ClearOne()">Del</button>
            <button class="btn"  id="fi" onclick="appendValue('%')">%</button>
            <button class="btn" id="left"  onclick="appendValue('/')">÷</button>

            <br>

            <button class="btn" id="right" onclick="appendValue('7')">7</button>
            <button class="btn" id="right" onclick="appendValue('8')">8</button>
            <button class="btn" id="right" onclick="appendValue('9')">9</button>
            <button class="btn" id="left" onclick="appendValue('*')">×</button>

            <br>

            <button class="btn" id="right" onclick="appendValue('4')">4</button>
            <button class="btn" id="right" onclick="appendValue('5')">5</button>
            <button class="btn" id="right" onclick="appendValue('6')">6</button>
            <button class="btn" id="left" onclick="appendValue('-')">—</button>

            <br>

            <button class="btn" id="right" onclick="appendValue('1')">1</button>
            <button class="btn" id="right" onclick="appendValue('2')">2</button>   
            <button class="btn" id="right" onclick="appendValue('3')">3</button>
            <button class="btn" id="left" onclick="appendValue('+')">+</button>

            <br>
            <button class="btn" id="right" onclick="appendValue('0')">0</button>
            <button class="btn" id="right" onclick="appendValue('00')">00</button>
            <button class="btn" id="right" onclick="appendValue('.')">.</button>
            <button class="btn" id="left" onclick="calResult()">=</button>


        </div>

    </div>
    <script src="./1.js"></script>
    
</body>
</html>
